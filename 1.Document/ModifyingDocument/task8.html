<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modifying the document. Task 8</title>
    <style>
        .hour {
            color: red;
        }

        .min {
            color: green;
        }

        .sec {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>
        Document
    </h1>
    <h2>
        Modifying the document
    </h2>
    <p>
        8. Создайте цветные часы
    </p>
    <p>
        Результат:
    </p>
    <div class="timer">
        <span class="hour"></span>:
        <span class="min"></span>:
        <span class="sec"></span>
    </div>
    <input type="button" onclick="clockStart()" value="Старт">
    <input type="button" onclick="clockStop()" value="Стоп">
    <script>
        let timerId;

        const addZero = (num) => {
            if (num < 10) {
                return `0${num}`
            }
            return num;
        }

        const setTime = () => {
            let date = new Date()
            document.querySelector('.hour').innerHTML = addZero(date.getHours());
            document.querySelector('.min').innerHTML = addZero(date.getMinutes());
            document.querySelector('.sec').innerHTML = addZero(date.getSeconds());
        }

        function clockStart() {
            timerId = setInterval(setTime, 1000)
        }

        function clockStop() {
            clearInterval(timerId)
        }

        setTime();
    </script>
</body>

</html>
