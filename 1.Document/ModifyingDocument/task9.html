<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modifying the document. Task 9</title>
</head>

<body>
    <h1>
        Document
    </h1>
    <h2>
        Modifying the document
    </h2>
    <p>
        9. Напишите код для вставки &lt;li&gt;2&lt;/li&gt;&lt;li&gt;3&lt;/li&gt; между этими двумя &lt;li&gt;:
    </p>
    <pre><code>
        &lt;ul id="ul"&gt;
            &lt;li id="one"&gt;1&lt;/li&gt;
            &lt;li id="two"&gt;4&lt;/li&gt;
        &lt;/ul&gt;
    </code></pre>
    <p>
        Результат:
    </p>
    <ul id="ul">
        <li id="one">1</li>
        <li id="two">4</li>
      </ul>
    <script>
        document.querySelector('#one').insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');
    </script>
</body>

</html>
